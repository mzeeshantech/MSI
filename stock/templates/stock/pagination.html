<nav aria-label="Page navigation">
    <ul class="pagination">
        {% if current_page > 1 %}
            <li class="page-item">
                <a class="page-link" href="?page={{ current_page|add:'-1' }}">Previous</a>
            </li>
        {% endif %}

        {% for i in ""|center:total_pages %}
            {% with page_num=forloop.counter %}
                <li class="page-item {% if current_page == page_num %}active{% endif %}">
                    <a class="page-link" href="?page={{ page_num }}">{{ page_num }}</a>
                </li>
            {% endwith %}
        {% endfor %}

        {% if current_page < total_pages %}
            <li class="page-item">
                <a class="page-link" href="?page={{ current_page|add:'1' }}">Next</a>
            </li>
        {% endif %}
    </ul>
</nav>
