{% extends 'base.html' %}
{% load static %}
{% load humanize %}

{% block title %}Inventory Items{% endblock %}

{% block extra_head %}
    <link href="{% static 'css/boxicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/css2.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .header h1 i { margin-right: 8px; }

        .search-bar {
            width: 200px;
            margin-right: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ced4da;
        }

        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover { background-color: #0056b3; }

        table {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            vertical-align: middle;
            font-size: 14px;
            color: #444;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        th i {
            margin-right: 5px;
            color: #007bff;
        }

        .pagination {
            margin-top: 20px;
            justify-content: center;
        }

        .black-color { color: black !important; }

        .modal-content {
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }

        .modal-header, .modal-footer {
            background-color: #f8f9fa;
            border-bottom: none;
            border-top: none;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body .row, .modal-body .mb-3 {
            margin-bottom: 15px;
        }

        .form-label i { margin-right: 5px; }

        .form-label.text-primary { color: #007bff; }
        .form-label.text-success { color: #28a745; }
        .form-label.text-warning { color: #ffc107; }
        .form-label.text-info { color: #17a2b8; }
        .form-label.text-secondary, .form-label.text-muted { color: #6c757d; }

        .form-control[readonly] {
            background-color: #e9ecef;
            opacity: 1;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            padding: 8px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            padding: 8px 20px;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn i { margin-right: 5px; }

        .was-validated .form-control:invalid {
            border-color: #dc3545;
            background-image: none;
        }

        .was-validated .form-control:invalid:focus {
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .invalid-feedback {
            display: none;
            width: 100%;
            margin-top: 0.25rem;
            font-size: 0.875em;
            color: #dc3545;
        }

        .was-validated .form-control:invalid ~ .invalid-feedback {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 14px;
            padding: 0;
            border: none;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn-edit {
            background-color: #0d6efd;
            color: white;
        }
        .btn-edit:hover {
            background-color: #0b5ed7;
            transform: scale(1.05);
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-delete:hover {
            background-color: #bb2d3b;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .modal-dialog { margin: 0.5rem; }
            .modal-body .mb-3 { margin-bottom: 10px; }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="header">
            <h1><i class="fas fa-boxes"></i> Billing</h1>
            <div class="d-flex align-items-center">
                <select class="form-select me-2" id="categorySelect" name="category_filter" style="width: 200px;">
                    <option value="" selected disabled>Select Category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <input type="text" class="search-bar" id="itemSearch" name="item_name" placeholder="Search by name or SKU...">
                <button type="button" class="btn btn-add ms-2" data-bs-toggle="modal" data-bs-target="#addItemModal" onclick="resetItemForm()">
                    <i class="fas fa-plus"></i> Add New Item
                </button>
                <button type="button" class="btn btn-export ms-2" id="downloadExcelBtn">
                    <i class="fas fa-file-export"></i> Export
                </button>
            </div>
        </div>

        
    </div>
{% endblock %}
