<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Cattle Care{% endblock %}</title>
     <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> -->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #2d3238;
            color: #fff;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 30px;
        }
        .nav-links {
            display: flex;
            flex-direction: column;
            padding: 0 15px;
        }
        .nav-links a,
        .nav-links button {
            display: flex;
            align-items: center;
            color: #d1d1d1;
            text-decoration: none;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-size: 14px;
            background: none;
            border: none;
            text-align: left;
            width: 100%;
        }
        .nav-links a i,
        .nav-links button i {
            margin-right: 10px;
            font-size: 14px;
            width: 18px;
            text-align: center;
        }
        .nav-links a:hover,
        .nav-links button:hover,
        .nav-links a.active {
            background-color: #495057;
            color: #fff;
        }
        .nav-links .sub-link {
            font-size: 13px;
            color: #bbb;
            padding-left: 35px;
            margin-bottom: 6px;
        }
        .main-content {
            flex: 1;
            padding: 30px;
            margin-left: 200px;
            width: 100%;
        }
        .menu-toggle {
            display: none;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1100;
            font-size: 20px;
            color: #333;
            background: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .sidebar.active {
                display: flex;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <button class="menu-toggle" onclick="document.getElementById('sidebar').classList.toggle('active')">
        <i class="fas fa-bars-staggered"></i>
    </button>
    <div class="sidebar" id="sidebar">
        <h2><i class="fas fa-warehouse"></i> MSI Depot</h2>
        <div class="nav-links">
            <a href="{% url 'dashboard' %}" {% if selected_page == "dashbaord" %} class="active" {% endif %}><i class="fas fa-file-invoice"></i> Dashboard</a>
            <button class="nav-link" onclick="toggleSubmenu()">
                <i class="fas fa-boxes"></i> Stock <i class="fas fa-caret-down ms-auto"></i>
            </button>
            <div id="stockSubmenu" style="display: none;">
                <a href="{% url 'inventory_categories' %}" class="sub-link {% if selected_page == 'inventory_categories' %}active{% endif %}">• Categories</a>
                <a href="{% url 'stock_items' %}" class="sub-link {% if selected_page == 'stock_items' %}active{% endif %}">• Items</a>
            </div>
            <a href="{% url 'billing_home' %}" {% if selected_page == "billing" %} class="active" {% endif %}><i class="fas fa-file-invoice"></i> Billing</a>
            <a href="{% url 'expenses_home' %}" {% if selected_page == "expenses" %} class="active" {% endif %}><i class="fas fa-money-bill"></i> Expenses</a>
            <a href="{% url 'employees_home' %}" {% if selected_page == "employees" %} class="active" {% endif %}><i class="fas fa-users"></i> Employees</a>
            <a href="{% url 'reports_home' %}" {% if selected_page == "reports" %} class="active" {% endif %}><i class="fas fa-chart-line"></i> Reports</a>
            <a href="{% url 'wallet_home' %}" {% if selected_page == "wallet" %} class="active" {% endif %}><i class="fas fa-wallet"></i> Wallet</a>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    <script>
        function toggleSubmenu() {
            const submenu = document.getElementById('stockSubmenu');
            submenu.style.display = submenu.style.display === 'none' ? 'block' : 'none';
        }

        // Keep stock submenu open if a sub-link is active
        document.addEventListener('DOMContentLoaded', function() {
            const selectedPage = "{{ selected_page }}";
            const stockSubmenu = document.getElementById('stockSubmenu');

            if (selectedPage === 'inventory_categories' || selectedPage === 'stock_items') {
                stockSubmenu.style.display = 'block';
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
